<!DOCTYPE html>
<html>
<head>
    <title>Join Requests</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div style="padding: 20px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <a href="/dashboard" style="text-decoration: none; font-weight: bold; color: #000;">‚¨Ö Back to Dashboard</a>
        <h2 style="margin: 0;">üì© Join Requests</h2>
    </div>

    <div class="requests-list-container">
        {% for r in requests %}
            <div class="request-item-card">
                <p>
                    <strong>{{ r.name }}</strong> wants to join <strong>{{ r.class_name }}</strong>
                </p>
                
                <div class="action-buttons">
                    <a href="/approve_request/{{ r.id }}" class="btn-approve">‚úÖ Approve</a>
                    <a href="/reject_request/{{ r.id }}" class="btn-reject">‚ùå Reject</a>
                </div>
            </div>
        {% else %}
            <div class="empty-request-box">
                <p>‚ú® All caught up! No pending requests at the moment.</p>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
