<!DOCTYPE html>
<html>
<head>
    <title>Quiz Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      .stats-container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        padding: 32px 40px 40px 40px;
      }
      .stat-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 6px;
      }
      .stat-value {
        font-size: 1.2rem;
        color: #1976d2;
        margin-bottom: 18px;
      }
      .back-btn {
        margin-top: 24px;
        padding: 8px 22px;
        font-size: 1rem;
        border-radius: 6px;
        background: #e4dfdf;
        color: #0d0d0d;
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
        text-decoration: none;
        display: inline-block;
      }
      .back-btn:hover {
        background: #444;
      }
    </style>
</head>
<body>
<div class="stats-container">
  <h2>ðŸ“Š Quiz Stats</h2>
  <div class="stat-label">QUIZ NAME</div>
  <div class="stat-value">{{ quiz[1] }}</div>
  <div class="stat-label">QUIZ CLASS</div>
  <div class="stat-value">{{ quiz[2] }}</div>
  <div class="stat-label">QUIZ SCORE</div>
  <div class="stat-value">{{ my_score }}</div>
  <a href="/analysis" class="back-btn">â¬… Back to Analysis</a>
</div>
</body>
</html>
